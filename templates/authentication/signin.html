{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% comment %} <link rel="stylesheet" type="text/css" media="screen" href="{% static 'style\signin.css' %}"> {% endcomment %}
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>

    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible show" role = "alert">
        <strong>Message</strong> {{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}

    <section class="vh-100" style="background-color: #508bfc;">
        <form action="/" method="POST">
        {% csrf_token %}
        <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                    <h2>Water Monitoring System</h2>
                    <h3 class="mb-5">Sign in</h3>
                    
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="email" id="typeEmailX-2" class="form-control form-control-lg" name='email'/>
                        <label class="form-label" for="typeEmailX-2">Email</label>
                    </div>
        
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="password" id="typePasswordX-2" class="form-control form-control-lg" name='password'/>
                        <label class="form-label" for="typePasswordX-2">Password</label>
                    </div>
                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </form>
    </section>
</body>
</html>
