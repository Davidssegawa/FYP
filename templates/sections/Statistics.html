<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics</title>
    <!-- Include Plotly library (optional if already included in the chart HTML snippet) -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        .charts-section {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .chart {
            flex: 1;
            margin-right: 20px; /* Adjust margin between charts */
        }

        .chart:last-child {
            margin-right: 0;
        }
        .cumulative-section {
            margin-top: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="charts-section">
        <div class="chart">
            <!-- Render the line chart -->
            {{ chart_html_line|safe }}
        </div>
        <div class="chart">
            <!-- Render the pie chart -->
            {{ chart_html_pie|safe }}
        </div>
        <div class="chart">
            <!--Render the bar graph-->
            {{chart_html_bar|safe}}
        </div>

    </div>
    <div class='cumulative-section'>
        <h2>Cumulative Water Consumption</h2>
        <p>Total water consumption: {{ total_water_consumption }}</p>
    </div>
</body>
</html>
