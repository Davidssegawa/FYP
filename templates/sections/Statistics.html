<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics</title>
    <style>
        .main-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 20px;
        }

        .sub-section {
            flex-basis: 48%; /* Adjust width of sections */
            margin-bottom: 20px; /* Adjust margin between sections */
        }
    </style>
</head>
<body>
    <div class="main-section">
        <div class="sub-section">
            <!-- Render the line chart -->
            {{ chart_html_line|safe }}
        </div>
        <div class="sub-section">
            <!-- Render the pie chart -->
            {{ chart_html_pie|safe }}
        </div>
        <div class="sub-section">
            <!-- Render the bar chart -->
            {{chart_html_bar|safe}}
        </div>
        <div class="sub-section">
            <!-- Render additional content here -->
            <h2>Cumulative Water Consumption</h2>
            <p>Total water consumption: {{ total_water_consumption }}</p>
        </div>

    </div>

    <div class="main-section">
        <div class="sub-section">
            <!-- Render another chart here -->
        </div>
        <div class="sub-section">
            <!-- Render another chart here -->
        </div>
        <div class="sub-section">
            <!-- Render additional content here -->
        </div>
        <div class="sub-section">
            <!-- Render additional content here -->
        </div>
    </div>
</body>
</html>
