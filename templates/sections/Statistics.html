<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics</title>
    <!-- Include Plotly library (optional if already included in the chart HTML snippet) -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        .charts-section {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .chart {
            flex: 1;
            margin-right: 20px; /* Adjust margin between charts */
        }

        .chart:last-child {
            margin-right: 0;
        }
    </style>
</head>
<body>
    <div class="charts-section">
        <div class="chart">
            <!-- Render the line chart -->
            {{ chart_html_line|safe }}
        </div>
        <div class="chart">
            <!-- Render the pie chart -->
            {{ chart_html_pie|safe }}
        </div>
    </div>
</body>
</html>
